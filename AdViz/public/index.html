<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de-de">

<script src="js/javascript.js" async defer></script>


<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <style type="text/css">
        html,
        body,
        #basicMap {
            margin: 1em;
        }
    </style>
    <script src="https://openlayers.org/api/OpenLayers.js"></script>


</head>

<body onload="init()">

    <div class="login" id="login">
        <form action="javascript:void(0);" onsubmit="login()">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required><br />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required><br />
            <input type="submit" class="buttons" id="login-button" name="login-button" value="LOGIN">

        </form>
    </div><br />
    <div class="add-contact" id="add-contact">
        <form action="javascript:void(0);" onsubmit="addContact()">
            <label for="first-name">first name</label>
            <input type="text" id="first-name" name="first-name" required><br />
            <label for="last-name">last name</label>
            <input type="text" id="last-name" name="last-name" required><br />
            <label for="street-number">street & number</label>
            <input type="text" id="street-number" name="street-number" required><br />
            <label for="zip">ZIP</label>
            <input type="text" id="zip" name="zip" required><br />
            <label for="city">city</label>
            <input type="text" id="city" name="city" required><br />
            <label for="state">state</label>
            <input type="text" id="state" name="state"><br />
            <label for="country">country</label>
            <input type="text" id="country" name="country"><br />
            <label for="public">public</label>
            <input type="checkbox" id="public" class="checkbox" value="flase"><br />
            <label for="owner" id="ownerLabel">owner</label>
            <select id="owner" class="dropdown" name="owner">
                <option>self</option>
                <option>normalo</option>
            </select><br />
            <input type="submit" class="buttons" id="add-button" name="add-button" value="Add">
        </form>

    </div><br />
    <div class="update-delete" id="update-delete">
        <form action="javascript:void(0);" onsubmit="updateContact()">
            <label for="first-name">first name</label>
            <input type="text" id="first-nameU" name="first-name" value="Bob" required><br />
            <label for="last-name">last name</label>
            <input type="text" id="last-nameU" name="last-name" value="Brown" required><br />
            <label for="street-number">street & number</label>
            <input type="text" id="street-numberU" name="street-number" value="Berliner StraÃŸe 22" required><br />
            <label for="zip">ZIP</label>
            <input type="text" id="zipU" name="zip" value="10715" required><br />
            <label for="city">city</label>
            <input type="text" id="cityU" name="city" value="Berlin" required><br />
            <label for="state">state</label>
            <input type="text" id="stateU" name="state" value="Berlin"><br />
            <label for="country">country</label>
            <input type="text" id="countryU" name="country" value="Germany"><br />
            <label for="public">public</label>
            <input type="checkbox" id="publicU" class="checkbox" value="flase"><br />
            <label for="owner" id="ownerLabelU">owner</label>
            <select id="ownerU" class="dropdown" name="owner">
                <option>self</option>
                <option selected>Normalo</option>
            </select><br />
            <input type="submit" class="buttons" id="update" name="update" value="Update">
            <input type="button" onclick="deleteContact()" class="buttons" id="delete" name="delete" value="Delete">
        </form>
    </div><br />




    <div class="map" id="map">
        <header id="begruessung"> </header>

        <input type="button" onclick="myContacts()" class="map-buttons" id="show-my" name="show-my"
            value="Show my contacts">
        <input type="button" onclick="allContacts()" class="map-buttons" id="show-all" name="show-all"
            value="Show all contacts">
        <input type="button" onclick="addContactScreen()" class="map-buttons" id="add-new" name="add-new"
            value="Add new contact">

        <table id="table">
            <tr>
                <td></td>
            </tr>
            <tr>
                <td>Alexandra</td>
            </tr>
            <tr>
                <td>Bob</td>
            </tr>
            <tr>
                <td>Carl</td>
            </tr>
            <tr>
                <td>Emil</td>
            </tr>
            <tr>
                <td>Herta</td>
            </tr>
        </table>


        <div id="basicMap" style="width:27em; height:20em; ">

        </div>
    </div>

    <div class="logout" id="logout">
        <form action="javascript:void(0);">
            <input type="submit" onclick="logout()" class="buttons" id="logout-button" name="logout-button"
                value="LOGOUT">
        </form>
    </div><br />


</body>

</html>
